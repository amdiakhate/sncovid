yes: Oui
no: Non
suspiscious_text: Vous suspectez un cas de Covid-19 chez vous ou chez l'un de vos proches ? Merci de remplir ce questionnaire, les services santé prendront contact avec vous si jamais le cas s'avère suspect
security_informations: Vos données personnelles sont protégées et ne seront en aucun cas partagées.
