suspicious_submission_successful: Les données ont été soumises avec succès, merci de patienter, vous serez recontacté très vite si jamais votre cas se révèle être inquiétant.
suspicious_response:
  very_likely: Attention,votre cas est suspect de Coronavirus, nous allons vous rappeler pour des précisions supplémentaires et vous indiquer la conduite à tenir.
  likely: Botre cas mérite intérêt, nous vous rappellerons pour quelques précisions.
  unlikely: Il est peu probable que vous soyez atteint de Coronavirus, rapprochez vous de votre médecin traitant.
  case_contact: Attention, votre cas n'est pas nécessairement suspect de Coronavirus, cependant nous vous recommandons fortement de vous confiner pendant 14 jours. Nous allons vous rappeler pour des précisions supplémentaires et vous indiquer la conduite à tenir.
symptoms_infos: Questions préalables
symptoms_infos_message: Attention, ce point est très important. Il faut également savoir qu'il est possible d'être porteur du virus, sans présenter de symptômes.
