declare_suspicious: Déclaration d'un cas suspect
suspicious_submission_intro: Le Coronavirus sévit dans notre pays et malheureusement personne n'est à l'abri. Les lignes directes vers le SAMU étant saturées, il est possible d'utiliser ce formulaire en cas de doute avéré sur un cas de Covid-19. Si vous présentez certains <a href="https://www.topsante.com/medecine/maladies-infectieuses/zoonoses/coronavirus-chinois-quels-sont-les-symptomes-qui-doivent-alerter-634746">symptômes</a> du Covid-19 ou que vous revenez d'un pays jugé à risque, merci de le déclarer. Un professionel de santé prendra contact avec vous dans les 48h si jamais c'est nécessaire.
firstname: Prénom
yes: Oui
no: Non
suspiscious_text: Vous suspectez un cas de Covid-19 chez vous ou chez l'un de vos proches ? Merci de remplir ce questionnaire, les services santé prendront contact avec vous si jamais le cas s'avère suspect
security_informations: Vos données personnelles sont protégées et ne seront en aucun cas partagées.
personal_infos: Informations personnelles
background_infos: Antécédents médicaux
background_infos_message: Merci de répondre à ces questions avec le plus d'exactitude possible
suspicious_submission_successful: Les données ont été soumises avec succès, merci de patienter, vous serez recontacté très vite si jamais votre cas se révèle être inquiétant.
suspicious_response:
  very_likely: Attention, votre cas est suspect de Coronavirus, nous allons vous rappeler pour des précisions supplémentaires et vous indiquer la conduite à tenir.
  likely: Botre cas mérite intérêt, nous vous rappellerons pour quelques précisions.
  unlikely: Il est peu probable que vous soyez atteint de Coronavirus, rapprochez vous de votre médecin traitant.
  case_contact: Attention, votre cas n'est pas nécessairement suspect de Coronavirus, cependant nous vous recommandons fortement de vous confiner pendant 14 jours. Nous allons vous rappeler pour des précisions supplémentaires et vous indiquer la conduite à tenir.
symptoms_infos: Questions préalables
symptoms_infos_message: Attention, ce point est très important. Il faut également savoir qu'il est possible d'être porteur du virus, sans présenter de symptômes.
