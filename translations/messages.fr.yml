fill_survey: Questionnaire de suivi à domicile - Coronavirus Covid 19
fill_survey_text: Ce court questionnaire permet de suivre l’évolution de vos symptômes. Toutes les données sont revues par des équipes soignantes. Ce questionnaire sera répété régulièrement.
  En cas d’urgence, vous pouvez contacter l’équipe médicale via le xxxx ou le SAMU centre 15.
fill_survey_fail: Ce questionnaire a déjà été complété.
fill_survey_success: Merci pour vos réponses.
  Vos données sont en cours d'analyse par l'équipe médicale qui prendra contact rapidement avec vous.


